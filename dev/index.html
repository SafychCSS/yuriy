<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./static/css/style.min.css">
    <title>Document</title>
</head>
<body class="index">
    <div class="wrapper">
        //= blocks/header.html
        <main class="main">
            <div class="container index__container">
                <div class="author">
                    <div class="author__name">
                        <img src="./static/img/yuriy.svg" alt="Yuriy Gorlov">
                    </div>
                    <div class="author__info">
                        <p class="author__heading">Привет! Меня зовут Юрий.</p>
                        <p class="author__text">И это мой личный сайт. А дальше можно<br> написать что-нибудь кратко о себе.</p>
                    </div>
                </div>

                <ul class="categories index__categories">
                    <li class="categories__item">
                        <a class="categories__link" href="#">
                            <span class="categories__icon">
                                <img src="./static/img/index/life.png" width="57" height="57" alt="Моя Жизнь">
                            </span>
                            <span class="categories__name">
                                Моя Жизнь
                                <svg>
                                    <use href="./static/img/sprite.svg#chevron-right"></use>
                                </svg>
                            </span>
                        </a>
                    </li>
                    <li class="categories__item">
                        <a class="categories__link" href="#">
                            <span class="categories__icon">
                                <img src="./static/img/index/family.png" width="59" height="59" alt="Семья">
                            </span>
                            <span class="categories__name">
                                Семья
                                <svg>
                                    <use href="./static/img/sprite.svg#chevron-right"></use>
                                </svg>
                            </span>
                        </a>
                    </li>
                    <li class="categories__item">
                        <a class="categories__link" href="#">
                            <span class="categories__icon">
                                <img src="./static/img/index/camera.png" width="58" height="58" alt="Моменты">
                            </span>
                            <span class="categories__name">
                                Моменты
                                <svg>
                                    <use href="./static/img/sprite.svg#chevron-right"></use>
                                </svg>
                            </span>
                        </a>
                    </li>
                    <li class="categories__item">
                        <a class="categories__link" href="#">
                            <span class="categories__icon">
                                <img src="./static/img/index/pen.png" width="46" height="46" alt="Журнал">
                            </span>
                            <span class="categories__name">
                                Журнал
                                <svg>
                                    <use href="./static/img/sprite.svg#chevron-right"></use>
                                </svg>
                            </span>
                        </a>
                    </li>
                    <li class="categories__item">
                        <a class="categories__link" href="#">
                            <span class="categories__icon">
                                <img src="./static/img/index/call.png" width="48" height="48" alt="Cвязаться">
                            </span>
                            <span class="categories__name">
                                Cвязаться
                                <svg>
                                    <use href="./static/img/sprite.svg#chevron-right"></use>
                                </svg>
                            </span>
                        </a>
                    </li>
                </ul>
            </div>
        </main>
        <footer class="footer">
            <div class="container">
                <p class="footer__copy">© 2020 Yuriy Gorlov</p>
                <img class="footer__main-img" src="./static/img/main-bg.png" alt="Yuriy Gorlov">
            </div>
        </footer>
    </div>
    <script src="./static/js/script.min.js"></script>
</body>
</html>
