<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./static/css/style.min.css">
    <title>Document</title>
</head>
<body class="index">
    <div class="wrapper">
        //= blocks/header.html
        <main class="main">
            <div class="container index__container">
                <div class="author">
                    <div class="author__name">
                        <h1 class="visibility-hidden">Юрий Горлов</h1>
                        <img src="./static/img/yuriy.svg" alt="Yuriy Gorlov">
                    </div>
                    <div class="author__info">
                        <p class="author__heading">Привет! Меня зовут Юрий.</p>
                        <p class="author__text">И это мой личный сайт. А дальше можно<br> написать что-нибудь кратко о себе.</p>
                    </div>
                </div>

                <ul class="categories index__categories">
                    <li class="categories__item">
                        <a class="categories__link" href="#">
                            <span class="categories__icon">
                                <img src="./static/img/category/life.png" width="57" height="57" alt="Моя Жизнь">
                            </span>
                            <span class="categories__name">
                                Моя Жизнь
                                <svg>
                                    <use href="./static/img/sprite.svg#chevron-right"></use>
                                </svg>
                            </span>
                        </a>
                    </li>
                    <li class="categories__item">
                        <a class="categories__link" href="#">
                            <span class="categories__icon">
                                <img src="./static/img/category/family.png" width="59" height="59" alt="Семья">
                            </span>
                            <span class="categories__name">
                                Семья
                                <svg>
                                    <use href="./static/img/sprite.svg#chevron-right"></use>
                                </svg>
                            </span>
                        </a>
                    </li>
                    <li class="categories__item">
                        <a class="categories__link" href="#">
                            <span class="categories__icon">
                                <img src="./static/img/category/camera.png" width="58" height="58" alt="Моменты">
                            </span>
                            <span class="categories__name">
                                Моменты
                                <svg>
                                    <use href="./static/img/sprite.svg#chevron-right"></use>
                                </svg>
                            </span>
                        </a>
                    </li>
                    <li class="categories__item">
                        <a class="categories__link" href="#">
                            <span class="categories__icon">
                                <img src="./static/img/category/pen.png" width="46" height="46" alt="Журнал">
                            </span>
                            <span class="categories__name">
                                Журнал
                                <svg>
                                    <use href="./static/img/sprite.svg#chevron-right"></use>
                                </svg>
                            </span>
                        </a>
                    </li>
                    <li class="categories__item">
                        <a class="categories__link" href="#">
                            <span class="categories__icon">
                                <img src="./static/img/category/call.png" width="48" height="48" alt="Cвязаться">
                            </span>
                            <span class="categories__name">
                                Cвязаться
                                <svg>
                                    <use href="./static/img/sprite.svg#chevron-right"></use>
                                </svg>
                            </span>
                        </a>
                    </li>
                </ul>

                <ul class="social">
                    <li class="social__item">
                        <a class="social__link" href="#">
                            <svg class="social__icon -insta">
                                <use xlink:href="./static/img/sprite.svg#insta"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="social__item">
                        <a class="social__link" href="#">
                            <svg class="social__icon -vk">
                                <use xlink:href="./static/img/sprite.svg#vk"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="social__item">
                        <a class="social__link" href="#">
                            <svg class="social__icon -fb">
                                <use xlink:href="./static/img/sprite.svg#fb"></use>
                            </svg>
                        </a>
                    </li>
                </ul>
            </div>
        </main>
        <footer class="footer">
            <div class="container">
                <p class="footer__copy">© 2020 Yuriy Gorlov</p>
                <picture class="footer__main-img">
                    <source srcset="./static/img/main-bg-opt.webp 1x, ./static/img/main-bg-opt@2x.webp 2x" type="image/webp">
                    <img src="./static/img/main-bg-opt.png" srcset="./static/img/main-bg-opt.png 1x, ./static/img/main-bg-opt@2x.png 2x" alt="Yuriy Gorlov">
                </picture>
            </div>
        </footer>
    </div>
    <script src="./static/js/script.min.js"></script>
</body>
</html>
