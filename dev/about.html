<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./static/css/style.min.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        //= blocks/header.html
        <main class="main">
            <section class="about">
                <div class="container">
                    <div class="about__forest">
                        <picture>
                            <source srcset="./static/img/forest-opt.webp 1x, ./static/img/forest@2x-opt.webp 2x">
                            <img class="about__pic" src="./static/img/forest-opt.jpg" srcset="./static/img/forest-opt.jpg 1x, ./static/img/forest@2x-opt.jpg 2x" alt="Отдых">
                        </picture>
                    </div>
                    <div class="about__info">
                        <h1 class="title title_size_h1 title_icon about__title">
                            <img src="./static/img/category/life-big.png" width="78" height="78" alt="Моя жизнь">Моя жизнь
                        </h1>
                        <p class="about__text">Моменты из жизни и отдыха. Все, что не связано с работой</p>
                        <button class="about__scroll-down">
                            <svg>
                                <use href="./static/img/sprite.svg#arrow"></use>
                            </svg>
                        </button>
                    </div>
                    <div class="about__man">
                        <picture>
                            <source srcset="./static/img/man-opt.webp 1x, ./static/img/man@2x-opt.webp 2x">
                            <img class="about__pic" src="./static/img/man-opt.jpg" srcset="./static/img/man-opt.jpg 1x, ./static/img/man@2x-opt.jpg 2x" alt="Юрий Горлов">
                        </picture>
                    </div>
                </div>
                <div class="about__flat">
                    <picture>
                        <source srcset="./static/img/flat-opt.webp 1x, ./static/img/flat@2x-opt.webp 2x">
                        <img class="about__pic" src="./static/img/flat-opt.jpg" srcset="./static/img/flat-opt.jpg 1x, ./static/img/flat@2x-opt.jpg 2x" alt="Мой дом">
                    </picture>
                </div>
            </section>
        </main>
        //= blocks/footer.html
    </div>
    <script src="./static/js/script.min.js"></script>
</body>
</html>
